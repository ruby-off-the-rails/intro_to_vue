<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <h1>Guess a number!</h1>
    <div>
      {{ userGuess }}
      <input v-model="userGuess" type="text">
      <button v-on:click="checkGuess()">Submit</button>
      <button>Play again</button>
    </div>
    <div>
    </div>
  </div>
  <script src="guess.js"></script>
</body>
</html>
